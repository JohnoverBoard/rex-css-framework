<body>
    <section>

    <!-- REX CSS Framework - Alert -->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="display-1"><strong>アラート</strong></h1>
        </div>
    </div>

    <div class="row">
    <div class="col-xs-12">
        <h2>標準のアラート</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-success alert-dismissible" role="alert">
            <span aria-hidden="true" class="rex-icon check"></span>Success: 成功しました
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert">
            <span aria-hidden="true" class="rex-icon sign-info-l"></span>Info: お知らせです
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert">
            <span aria-hidden="true" class="rex-icon sign-info-l"></span>Warning: 警告です
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <span aria-hidden="true" class="rex-icon sign-warning-l"></span>Danger: 重要な警告
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
    </div>
</div>
        <div class="row">
    <div class="col-xs-12">
        <h2>リンク付きアラート</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-success alert-dismissible" role="alert">
            <a href="#" class="alert-link">
                <span aria-hidden="true" class="rex-icon check"></span>Success: これはリンクです</a>
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert">
            <a href="#" class="alert-link">
                <span aria-hidden="true" class="rex-icon sign-info-l"></span>Info: これはリンクです</a>
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
        <div class="alert alert-warning alert-dismissible" role="alert">
            <a href="#" class="alert-link">
                <span aria-hidden="true" class="rex-icon sign-info-l"></span>Warning: これはリンクです</a>
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <a href="#" class="alert-link">
                <span aria-hidden="true" class="rex-icon sign-warning-l"></span>Danger: これはリンクです</a>
            <button type="button" class="close rex-icon x" data-dismiss="alert" aria-label="閉じる"></button>
        </div>
    </div>
</div>
</div>
