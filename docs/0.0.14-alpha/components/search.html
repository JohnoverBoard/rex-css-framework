<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="ReX Css Framework Website">

<body>
    <section>
    <div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="display-2">検索窓</h1>
        </div>
    </div>
    <div class="row">
    <div class="col-xs-12">
        <h2>基本の検索ボックス</h2>
    </div>
</div>
<div class="row" style="background-color: #F8F8F8; padding:2rem;margin-bottom:2rem;">
    <div class="col-xs-12">
        <form action="#" method="GET">
            <fieldset>
                <div class="input-group search-bar">
                    <input type="text" class="form-control" placeholder="検索" aria-label="Search" id="txtSearch" />
                    <div class="input-group-btn">
                        <button class="btn" type="submit">
                        <span aria-hidden="true" class="rex-icon search"></span>
                    </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<div class="row" style="background-color: #F8F8F8; padding:2rem;margin-bottom:2rem;">
    <div class="col-xs-12">
        <form action="#" method="GET">
            <div class="input-group search-bar rounded">
                <input type="text" class="form-control" placeholder="検索" aria-label="Search" id="txtSearch" />
                <div class="input-group-btn">
                    <button class="btn" type="submit">
                        <i aria-hidden="true" class="rex-icon search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row" style="padding:2rem;margin-bottom:2rem;">
    <div class="col-xs-12">
        <form action="#" method="GET">
            <div class="input-group search-bar search-brandcolor">
                <input type="text" class="form-control search" placeholder="検索" aria-label="Search" id="txtSearch" />
                <div class="input-group-btn">
                    <button class="btn" type="submit">
                        <span aria-hidden="true" class="rex-icon search"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row" style="padding:2rem;margin-bottom:2rem;">
    <div class="col-xs-12">
        <form action="#" method="GET">
            <div class="input-group search-bar search-brandcolor rounded">
                <input type="text" class="form-control" placeholder="検索" aria-label="Search" id="txtSearch" />
                <div class="input-group-btn">
                    <button class="btn" type="submit">
                        <i aria-hidden="true" class="rex-icon search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


</div>
</section>
</body>

</html>
